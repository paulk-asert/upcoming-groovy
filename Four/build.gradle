repositories {
    mavenCentral()
//    mavenLocal()
}

dependencies {
    compile "org.apache.groovy:groovy-all:4.0.2"
    compile "org.apache.groovy:groovy-contracts:4.0.2"
    compile "org.apache.groovy:groovy-toml:4.0.2"
    compile "org.apache.groovy:groovy-ginq:4.0.2"
//    runtime "commons-cli:commons-cli:1.4"
}

task runScripts {
    description = 'run all scripts in src/main/resources'
    doLast {
        file('src/main/resources').eachFile { script ->
            ant.echo script
            javaexec {
                classpath = sourceSets.main.runtimeClasspath
                main = 'groovy.ui.GroovyMain'
                args = [script.path]
            }
        }
    }
}

task console(type: JavaExec) {
    main = 'groovy.console.ui.Console'
    classpath = sourceSets.main.runtimeClasspath
}
